{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block styles %}
{{ block.super}}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8  poster">
            <h3 class="text-center tt ">Create a new post</h3>
            <form action="{%url 'create_post'%}" method="post" enctype="multipart/form-data">
                {%csrf_token%}    
                {% bootstrap_form form%}
                <input type="submit" class="btn btn-dark " value="Create post">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
<style>
        
    </style>
{% endblock %}
