{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}

<style>
    .home {
        background-image: url('https://thebusinessbreak.com/wp-content/uploads/2020/10/14500322_302717800104772_4204190222453-850x560.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        margin-top: 5%;
        height: 85vh;
    }
    
</style>

<div class="container-fluid">

    <div class="home">
        <h1 class="text-center">Welcome to The Neighborhood</h1>
        <div class="text-center">
            <form action="/create_hood">
                <input type="submit" class="btn btn-outline-dark bg-dark text-white rounded-pill b-text"
                    value="Add Your Neighborhood" />
            </form>

        </div>
        <div class="" style=" margin: 5%; padding: 10%;">

            <div class="forms">
                <form class="me-auto search-form " target="_self" action="{% url 'search' %}">
                    <div class="input-group ">

                        <input type="text" class="form-control" placeholder="Search neighborhoods by name"
                            name="search_term">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"
                                    style="color: white;"></i></button>
                        </div>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>
{% endblock %}
